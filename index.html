<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Sidra ğŸ‚ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Pacifico', cursive; text-align: center; padding: 20px; }
    h1 { color: #ff5fa2; }
    h2 { color: #ff85c2; }
    .hidden { display: none; }
    button { background: #ff9acb; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-size: 16px; }
    button:hover { background: #ff7fbf; }
  </style>
</head>
<body>

<h1>ğŸ‚ Happy Birthday Sidra ğŸ’—</h1>
<h2 id="countdown">Loading countdown...</h2>

<button id="surpriseBtn">ğŸ’ Open Your Surprise ğŸ’</button>
<p id="surprise" class="hidden">Sidra ğŸŒ· You are deeply loved ğŸ’–âœ¨</p>

<p id="secretBtn" style="color:#ff69b4; cursor:pointer;">ğŸ’Œ Tap for a secret</p>
<p id="hiddenMsg" class="hidden">You are my forever best friend ğŸ§ğŸ€ Love you always ğŸ’•</p>

<audio id="bgMusic" loop muted>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<video controls width="300">
  <source src="video.mp4" type="video/mp4">
</video>

<script>
  // ğŸ Buttons
  const surpriseBtn = document.getElementById("surpriseBtn");
  const secretBtn = document.getElementById("secretBtn");
  const surprise = document.getElementById("surprise");
  const hiddenMsg = document.getElementById("hiddenMsg");

  surpriseBtn.addEventListener("click", ()=> surprise.classList.remove("hidden"));
  secretBtn.addEventListener("click", ()=> hiddenMsg.classList.remove("hidden"));

  // â³ Countdown to today 23:59:59
  const countdownEl = document.getElementById("countdown");
  function updateCountdown() {
    const now = new Date();
    const birthday = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23,59,59).getTime();
    const diff = birthday - now.getTime();
    if(diff <=0){
      countdownEl.textContent = "ğŸ‰ HAPPY BIRTHDAY SIDRA ğŸ‚ğŸ’–";
      return;
    }
    const h = Math.floor((diff/(1000*60*60))%24);
    const m = Math.floor((diff/(1000*60))%60);
    const s = Math.floor((diff/1000)%60);
    countdownEl.textContent = `â³ ${h}h ${m}m ${s}s ğŸ’—`;
  }
  updateCountdown();
  setInterval(updateCountdown, 1000);

  // ğŸµ Background music
  const bgMusic = document.getElementById("bgMusic");
  const video = document.querySelector("video");

  let volume = 0;
  bgMusic.volume = 0;
  bgMusic.play().catch(()=>{ // if autoplay blocked, wait for click
    document.body.addEventListener("click", ()=> bgMusic.play(), {once:true});
  });
  const fadeIn = setInterval(()=>{
    if(volume<0.5){ volume+=0.01; bgMusic.volume = volume; }
    else { clearInterval(fadeIn); bgMusic.muted=false; }
  },100);

  // Pause music when video plays
  video.addEventListener("play", ()=> bgMusic.pause());
  video.addEventListener("pause", ()=> bgMusic.play());
  video.addEventListener("ended", ()=> bgMusic.play());
</script>

</body>
</html>
